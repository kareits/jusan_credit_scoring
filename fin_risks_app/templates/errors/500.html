<!-- templates/core/500.html -->
{% extends "base.html" %}
{% block title %}500 Internal Server Error{% endblock %}

{% block content %}
<div class="col d-flex justify-content-center pt-md-5">
    <div class="card">
      <div class="card-header">
        <h3>К сожалению, что-то пошло не так</h3>
      </div>
      <div class="card-body logout-card text-center">
        <p>Ошибка:</p>
        <pre>{{ request.text|escape }}</pre>
        <a class="btn btn-custom mx-3 my-3" href="{% url 'scoring:index' %}">Реестр запросов</a>
      </div>
    </div>
  </div>
{% endblock %}
