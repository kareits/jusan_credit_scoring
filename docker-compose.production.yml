version: '2.23.0-desktop.1'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: kareits/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
    depends_on:
      - db
